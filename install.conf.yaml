- clean: ["~"]

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.config/nvim: nvim
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.czrc: czrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/CLAUDE.md: claude/CLAUDE.md
    ~/.claude: .claude
    ~/bin:
      path: bin/
      create: true
