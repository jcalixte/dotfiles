- clean: ["~"]

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.czrc: czrc
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/bin:
      path: bin/
      create: true
