- clean: ["~"]

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.config/nvim: nvim
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.czrc: czrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/CLAUDE.md: claude/CLAUDE.md
    ~/.claude/settings.json: claude/settings.json
    ~/.claude/skills: claude/skills
    ~/bin:
      path: bin/
      create: true
